<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview Mahkamah Konstitusi - Kelompok 6</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load React & ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Load Babel (untuk menerjemahkan JSX di browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out;
      }
      .animate-slideIn {
        animation: slideIn 0.5s ease-out forwards;
      }
      .animate-slideUp {
        animation: slideUp 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="bg-white text-gray-900 antialiased selection:bg-red-100 selection:text-red-900"
  >
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- ICONS (Manual Definition karena tidak bisa import di HTML biasa) ---
      const Icon = ({ d, className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          {d}
        </svg>
      );

      const Landmark = (props) => (
        <Icon
          {...props}
          d={
            <>
              <line x1="3" x2="21" y1="22" y2="22" />
              <line x1="6" x2="6" y1="18" y2="11" />
              <line x1="10" x2="10" y1="18" y2="11" />
              <line x1="14" x2="14" y1="18" y2="11" />
              <line x1="18" x2="18" y1="18" y2="11" />
              <polygon points="12 2 20 7 4 7" />
            </>
          }
        />
      );
      const Gavel = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="m14 13-7.5 7.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L11 10" />
              <path d="m16 16 6-6" />
              <path d="m8 8 6-6" />
              <path d="m9 7 8 8" />
              <path d="m21 11-8-8" />
            </>
          }
        />
      );
      const Scale = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" />
              <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" />
              <path d="M7 21h10" />
              <path d="M12 3v18" />
              <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2" />
            </>
          }
        />
      );
      const BookOpen = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </>
          }
        />
      );
      const Users = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
              <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </>
          }
        />
      );
      const MenuIcon = (props) => (
        <Icon
          {...props}
          d={
            <>
              <line x1="4" x2="20" y1="12" y2="12" />
              <line x1="4" x2="20" y1="6" y2="6" />
              <line x1="4" x2="20" y1="18" y2="18" />
            </>
          }
        />
      );
      const XIcon = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="M18 6 6 18" />
              <path d="m6 6 18 12" />
            </>
          }
        />
      );
      const ShieldCheck = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
              <path d="m9 12 2 2 4-4" />
            </>
          }
        />
      );
      const ScrollText = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="M8 21h12a2 2 0 0 0 2-2v-2H10v2a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v3h4" />
              <path d="M19 17V5a2 2 0 0 0-2-2H4" />
            </>
          }
        />
      );
      const History = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
              <path d="M3 3v9h9" />
              <path d="M12 7v5l4 2" />
            </>
          }
        />
      );
      const Calendar = (props) => (
        <Icon
          {...props}
          d={
            <>
              <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
              <line x1="16" x2="16" y1="2" y2="6" />
              <line x1="8" x2="8" y1="2" y2="6" />
              <line x1="3" x2="21" y1="10" y2="10" />
            </>
          }
        />
      );
      const Award = (props) => (
        <Icon
          {...props}
          d={
            <>
              <circle cx="12" cy="8" r="7" />
              <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" />
            </>
          }
        />
      );
      const PlayCircle = (props) => (
        <Icon
          {...props}
          d={
            <>
              <circle cx="12" cy="12" r="10" />
              <polygon points="10 8 16 12 10 16 10 8" />
            </>
          }
        />
      );
      const Sparkles = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
              <path d="M5 3v4" />
              <path d="M9 5H5" />
              <path d="M5 9v-4" />
            </>
          }
        />
      );
      const Bot = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="M12 8V4H8" />
              <rect width="16" height="12" x="4" y="8" rx="2" />
              <path d="M2 14h2" />
              <path d="M20 14h2" />
              <path d="M15 13v2" />
              <path d="M9 13v2" />
            </>
          }
        />
      );
      const Send = (props) => (
        <Icon
          {...props}
          d={
            <>
              <line x1="22" x2="11" y1="2" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </>
          }
        />
      );
      const Loader2 = (props) => (
        <Icon
          {...props}
          d={
            <>
              <path d="M21 12a9 9 0 1 1-6.219-8.56" />
            </>
          }
        />
      );
      const Globe = (props) => (
        <Icon
          {...props}
          d={
            <>
              <circle cx="12" cy="12" r="10" />
              <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" />
              <path d="M2 12h20" />
            </>
          }
        />
      );

      // --- DATA & CONTENT ---
      const teamMembers = [
        { name: "Jelita" },
        { name: "Brilian" },
        { name: "Ihsan" },
        { name: "Azka" },
        { name: "Krisna" },
        { name: "Pasya" },
      ];

      const historyData = [
        {
          year: "Latar Belakang",
          title: "Kebutuhan Judicial Review",
          content:
            "Sebelum reformasi, tidak ada mekanisme hukum untuk menguji Undang-Undang terhadap UUD 1945. Hal ini memicu gagasan perlunya lembaga yang berfungsi sebagai 'The Guardian of the Constitution' untuk mengimbangi kekuasaan pembentuk undang-undang.",
          color: "from-red-900 to-red-700",
          icon: <BookOpen className="w-32 h-32 text-white/20" />,
          accent: "bg-red-100 text-red-800",
        },
        {
          year: "2001",
          title: "Amandemen UUD 1945",
          content:
            "Pada Perubahan Ketiga UUD 1945 (9 November 2001), dirumuskanlah Pasal 24C yang menjadi landasan konstitusional pembentukan Mahkamah Konstitusi. MPR menetapkan bahwa MK harus dibentuk selambat-lambatnya pada 17 Agustus 2003.",
          color: "from-amber-700 to-amber-500",
          icon: <ScrollText className="w-32 h-32 text-white/20" />,
          accent: "bg-amber-100 text-amber-800",
        },
        {
          year: "2003",
          title: "Kelahiran Mahkamah Konstitusi",
          content:
            "Pada 13 Agustus 2003, DPR dan Pemerintah menyetujui UU No. 24 Tahun 2003 tentang Mahkamah Konstitusi. Hari itu kemudian ditetapkan sebagai hari lahir MK. Hakim Konstitusi generasi pertama dilantik oleh Presiden Megawati Soekarnoputri pada 16 Agustus 2003.",
          color: "from-blue-900 to-blue-700",
          icon: <Gavel className="w-32 h-32 text-white/20" />,
          accent: "bg-blue-100 text-blue-800",
        },
        {
          year: "Masa Kini",
          title: "Transformasi Digital",
          content:
            "MK terus berinovasi dengan peradilan modern berbasis elektronik (e-Court). Persidangan kini dapat dilakukan secara daring, memudahkan para pencari keadilan dari seluruh penjuru Indonesia tanpa harus datang fisik ke Jakarta.",
          color: "from-emerald-800 to-emerald-600",
          icon: <Globe className="w-32 h-32 text-white/20" />,
          accent: "bg-emerald-100 text-emerald-800",
        },
      ];

      // --- COMPONENTS ---

      const Navbar = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [isScrolled, setIsScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 20);
          };
          window.addEventListener("scroll", handleScroll);
          return () => window.removeEventListener("scroll", handleScroll);
        }, []);

        const navLinks = [
          { name: "Beranda", href: "#home" },
          { name: "Sejarah", href: "#sejarah" },
          { name: "Materi", href: "#video" },
          { name: "Wewenang", href: "#wewenang" },
          { name: "Tim Kami", href: "#credits" },
        ];

        return (
          <nav
            className={`fixed w-full z-50 transition-all duration-300 ${
              isScrolled ? "bg-white shadow-md py-2" : "bg-transparent py-4"
            }`}
          >
            <div className="container mx-auto px-4 md:px-8 flex justify-between items-center">
              <div className="flex items-center space-x-2">
                <div className="bg-red-900 p-2 rounded-lg">
                  <Landmark className="w-6 h-6 text-white" />
                </div>
                <span
                  className={`text-xl font-bold tracking-tight ${
                    isScrolled ? "text-red-900" : "text-white shadow-sm"
                  }`}
                >
                  Mahkamah Konstitusi
                </span>
              </div>

              <div className="hidden md:flex space-x-8">
                {navLinks.map((link) => (
                  <a
                    key={link.name}
                    href={link.href}
                    className={`font-medium text-sm hover:text-amber-500 transition-colors ${
                      isScrolled ? "text-gray-700" : "text-white/90"
                    }`}
                  >
                    {link.name}
                  </a>
                ))}
              </div>

              <button
                className="md:hidden focus:outline-none"
                onClick={() => setIsOpen(!isOpen)}
              >
                {isOpen ? (
                  <XIcon
                    className={`w-6 h-6 ${
                      isScrolled ? "text-gray-800" : "text-white"
                    }`}
                  />
                ) : (
                  <MenuIcon
                    className={`w-6 h-6 ${
                      isScrolled ? "text-gray-800" : "text-white"
                    }`}
                  />
                )}
              </button>
            </div>

            {isOpen && (
              <div className="md:hidden bg-white absolute w-full shadow-xl border-t">
                <div className="flex flex-col px-4 py-4 space-y-4">
                  {navLinks.map((link) => (
                    <a
                      key={link.name}
                      href={link.href}
                      className="text-gray-800 font-medium hover:text-red-900"
                      onClick={() => setIsOpen(false)}
                    >
                      {link.name}
                    </a>
                  ))}
                </div>
              </div>
            )}
          </nav>
        );
      };

      const Hero = () => {
        return (
          <section
            id="home"
            className="relative h-screen min-h-[600px] flex items-center justify-center overflow-hidden bg-gradient-to-br from-red-950 via-red-900 to-black"
          >
            <div className="absolute inset-0 opacity-20 bg-[radial-gradient(#ffffff_1px,transparent_1px)] [background-size:20px_20px]"></div>
            <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-red-600/30 rounded-full blur-[100px]"></div>
            <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-amber-600/20 rounded-full blur-[100px]"></div>

            <div className="container mx-auto px-4 text-center relative z-10">
              <div className="inline-flex items-center bg-white/10 backdrop-blur-md border border-white/20 px-4 py-1.5 rounded-full mb-6 shadow-lg">
                <span className="w-2 h-2 bg-amber-400 rounded-full mr-2 animate-pulse"></span>
                <span className="text-sm font-medium tracking-wide uppercase text-amber-100">
                  The Guardian of Constitution
                </span>
              </div>

              <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold mb-6 leading-tight text-white drop-shadow-2xl">
                Menjaga Tegaknya <br />
                <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-500">
                  Konstitusi & Demokrasi
                </span>
              </h1>

              <p className="text-lg md:text-xl text-gray-200 mb-10 max-w-2xl mx-auto leading-relaxed drop-shadow-md">
                Mahkamah Konstitusi Republik Indonesia adalah lembaga tinggi
                negara yang memegang kekuasaan kehakiman bersama-sama dengan
                Mahkamah Agung.
              </p>

              <div className="flex flex-col sm:flex-row gap-4 justify-center">
                <a
                  href="#video"
                  className="px-8 py-4 bg-red-700 text-white font-bold rounded-lg hover:bg-red-800 transition-colors shadow-lg flex items-center justify-center border border-red-600"
                >
                  <PlayCircle className="w-5 h-5 mr-2" />
                  Tonton Materi
                </a>
                <a
                  href="#sejarah"
                  className="px-8 py-4 bg-white/10 backdrop-blur-sm border border-white/30 text-white font-bold rounded-lg hover:bg-white/20 transition-colors flex items-center justify-center"
                >
                  Sejarah MK
                </a>
              </div>
            </div>
          </section>
        );
      };

      const About = () => {
        const functions = [
          {
            icon: <ShieldCheck className="w-8 h-8 text-red-600" />,
            title: "Pengawal Konstitusi",
            desc: "Menjamin tidak ada ketentuan dalam undang-undang yang bertentangan dengan UUD 1945.",
          },
          {
            icon: <Scale className="w-8 h-8 text-red-600" />,
            title: "Penafsir Akhir",
            desc: "Menjadi penafsir akhir konstitusi agar tidak ada tafsir ganda yang merugikan kehidupan bernegara.",
          },
          {
            icon: <Users className="w-8 h-8 text-red-600" />,
            title: "Pelindung HAM",
            desc: "Melindungi hak asasi manusia dan hak konstitusional warga negara dari pelanggaran undang-undang.",
          },
        ];

        return (
          <section id="about" className="py-20 bg-gray-50">
            <div className="container mx-auto px-4">
              <div className="text-center mb-16">
                <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                  Fungsi Utama
                </h2>
                <div className="w-20 h-1 bg-red-600 mx-auto rounded-full"></div>
                <p className="mt-4 text-gray-600 max-w-2xl mx-auto">
                  MK hadir sebagai mekanisme <em>checks and balances</em> untuk
                  mengimbangi kekuasaan pembentuk undang-undang.
                </p>
              </div>

              <div className="grid md:grid-cols-3 gap-8">
                {functions.map((item, idx) => (
                  <div
                    key={idx}
                    className="bg-white p-8 rounded-2xl shadow-sm hover:shadow-xl transition-shadow duration-300 border border-gray-100 group"
                  >
                    <div className="bg-red-50 w-16 h-16 rounded-xl flex items-center justify-center mb-6 group-hover:bg-red-600 transition-colors duration-300">
                      <div className="group-hover:text-white transition-colors duration-300">
                        {item.icon}
                      </div>
                    </div>
                    <h3 className="text-xl font-bold text-gray-900 mb-3">
                      {item.title}
                    </h3>
                    <p className="text-gray-600 leading-relaxed">{item.desc}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const HistorySection = () => {
        const [activeTab, setActiveTab] = useState(0);

        return (
          <section id="sejarah" className="py-20 bg-white">
            <div className="container mx-auto px-4">
              <div className="text-center mb-12">
                <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                  Sejarah & Perjalanan
                </h2>
                <p className="text-gray-600 max-w-2xl mx-auto">
                  Jejak langkah Mahkamah Konstitusi dalam mengawal demokrasi
                  Indonesia.
                </p>
              </div>

              <div className="flex flex-col md:flex-row gap-8 items-start">
                <div className="w-full md:w-1/3 flex md:flex-col overflow-x-auto md:overflow-visible gap-2 pb-4 md:pb-0">
                  {historyData.map((item, index) => (
                    <button
                      key={index}
                      onClick={() => setActiveTab(index)}
                      className={`flex items-center p-4 rounded-xl text-left transition-all min-w-[160px] md:min-w-0 border ${
                        activeTab === index
                          ? "bg-gray-900 text-white shadow-lg scale-105 border-gray-900"
                          : "bg-white text-gray-600 hover:bg-gray-50 border-gray-100"
                      }`}
                    >
                      <div
                        className={`w-8 h-8 rounded-full flex items-center justify-center mr-3 font-bold text-xs ${
                          activeTab === index
                            ? "bg-amber-500 text-red-900"
                            : "bg-gray-100 text-gray-500"
                        }`}
                      >
                        {index + 1}
                      </div>
                      <span className="font-bold">{item.year}</span>
                    </button>
                  ))}
                </div>

                <div className="w-full md:w-2/3">
                  <div className="bg-white border border-gray-100 rounded-3xl shadow-xl overflow-hidden min-h-[400px] flex flex-col md:flex-row animate-fadeIn">
                    <div
                      className={`md:w-1/2 h-64 md:h-auto relative bg-gradient-to-br ${historyData[activeTab].color} flex items-center justify-center p-8 transition-colors duration-500`}
                    >
                      <div className="relative z-10 transform transition-transform duration-700 hover:scale-110 drop-shadow-lg">
                        {historyData[activeTab].icon}
                      </div>
                      <div className="absolute w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
                    </div>

                    <div className="md:w-1/2 p-8 flex flex-col justify-center relative bg-white">
                      <div className="absolute top-0 right-0 p-4 opacity-10">
                        <History className="w-24 h-24 text-gray-900" />
                      </div>
                      <div
                        key={activeTab}
                        className="relative z-10 animate-slideIn"
                      >
                        <span
                          className={`inline-block px-3 py-1 text-xs font-bold uppercase tracking-wider rounded-full mb-4 ${historyData[activeTab].accent}`}
                        >
                          Milestone
                        </span>
                        <h3 className="text-2xl font-bold text-gray-900 mb-4">
                          {historyData[activeTab].title}
                        </h3>
                        <p className="text-gray-600 leading-relaxed mb-6">
                          {historyData[activeTab].content}
                        </p>

                        <div className="pt-4 border-t border-gray-100 flex items-center text-gray-700 font-medium">
                          <Calendar className="w-4 h-4 mr-2" />
                          <span className="text-sm">
                            Era: {historyData[activeTab].year}
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const VideoSection = () => {
        return (
          <section
            id="video"
            className="py-24 bg-gray-900 text-white relative overflow-hidden"
          >
            <div className="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20">
              <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-red-600 rounded-full blur-[100px]"></div>
              <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-amber-600 rounded-full blur-[100px]"></div>
            </div>

            <div className="container mx-auto px-4 relative z-10 text-center">
              <div className="mb-12">
                <span className="text-amber-500 font-bold tracking-wider uppercase text-sm">
                  Pembelajaran Digital
                </span>
                <h2 className="text-3xl md:text-5xl font-bold mt-2 mb-6">
                  Materi Video

      const GeminiChatWidget = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [messages, setMessages] = useState([
          {
            role: "model",
            text: "Halo! Saya Asisten Konstitusi ✨. Ada yang bisa saya bantu mengenai wewenang, sejarah, atau fungsi MK?",
          },
        ]);
        const [input, setInput] = useState("");
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);
        const apiKey = ""; // API KEY akan diisi di sini

        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        };

        useEffect(() => {
          scrollToBottom();
        }, [messages, isOpen]);

        const callGeminiAPI = async (userPrompt) => {
          const delays = [1000, 2000, 4000];
          for (let i = 0; i <= delays.length; i++) {
            try {
              const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    contents: [{ parts: [{ text: userPrompt }] }],
                    systemInstruction: {
                      parts: [
                        {
                          text: "Anda adalah Asisten Virtual resmi untuk website Mahkamah Konstitusi Republik Indonesia. Tugas Anda adalah memberikan informasi akurat, edukatif, dan mudah dipahami mengenai sejarah, wewenang, struktur, dan peran MK dalam menjaga konstitusi. Gunakan bahasa Indonesia yang baik, sopan, namun tetap santai. Jawablah pertanyaan terkait hukum tata negara, UUD 1945, dan prosedur di MK. Jika ditanya hal di luar konteks ini, tolak dengan sopan namun jika masih berkaitan dengan hukum umum boleh dijawab singkat.",
                        },
                      ],
                    },
                  }),
                }
              );

              if (!response.ok) {
                if (i < delays.length) {
                  await new Promise((resolve) =>
                    setTimeout(resolve, delays[i])
                  );
                  continue;
                }
                throw new Error(`HTTP error! status: ${response.status}`);
              }

              const data = await response.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (error) {
              if (i === delays.length) throw error;
            }
          }
        };

        const handleSend = async (e) => {
          e.preventDefault();
          if (!input.trim()) return;

          const userMessage = { role: "user", text: input };
          setMessages((prev) => [...prev, userMessage]);
          setInput("");
          setIsLoading(true);

          try {
            const botText = await callGeminiAPI(input);
            setMessages((prev) => [
              ...prev,
              {
                role: "model",
                text:
                  botText ||
                  "Maaf, saya tidak dapat memproses permintaan Anda saat ini.",
              },
            ]);
          } catch (error) {
            console.error(error);
            setMessages((prev) => [
              ...prev,
              {
                role: "model",
                text: "Maaf, terjadi kesalahan koneksi. Silakan coba lagi nanti.",
              },
            ]);
          } finally {
            setIsLoading(false);
          }
        };

        return (
          <React.Fragment>
            <button
              onClick={() => setIsOpen(!isOpen)}
              className={`fixed bottom-4 right-4 z-50 p-4 rounded-full shadow-2xl transition-all duration-300 ${
                isOpen
                  ? "bg-red-900 rotate-90"
                  : "bg-amber-500 hover:bg-amber-400 hover:scale-110"
              }`}
            >
              {isOpen ? (
                <XIcon className="text-white w-6 h-6" />
              ) : (
                <Sparkles className="text-red-900 w-6 h-6" />
              )}
            </button>

            {isOpen && (
              <div className="fixed bottom-20 right-4 z-50 w-full max-w-[350px] md:max-w-[400px] h-[500px] bg-white rounded-2xl shadow-2xl border border-gray-200 flex flex-col overflow-hidden animate-slideUp">
                <div className="bg-red-900 p-4 flex items-center gap-3 shadow-md">
                  <div className="bg-white/10 p-2 rounded-full">
                    <Bot className="text-amber-400 w-6 h-6" />
                  </div>
                  <div>
                    <h3 className="font-bold text-white text-lg">
                      Asisten Konstitusi ✨
                    </h3>
                    <p className="text-red-200 text-xs flex items-center gap-1">
                      <span className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                      Online - Powered by Gemini
                    </p>
                  </div>
                </div>

                <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                  {messages.map((msg, idx) => (
                    <div
                      key={idx}
                      className={`flex ${
                        msg.role === "user" ? "justify-end" : "justify-start"
                      }`}
                    >
                      <div
                        className={`max-w-[85%] p-3 rounded-2xl text-sm leading-relaxed shadow-sm ${
                          msg.role === "user"
                            ? "bg-red-900 text-white rounded-br-none"
                            : "bg-white text-gray-800 border border-gray-200 rounded-bl-none"
                        }`}
                      >
                        {msg.text
                          .split("**")
                          .map((part, i) =>
                            i % 2 === 1 ? <strong key={i}>{part}</strong> : part
                          )}
                      </div>
                    </div>
                  ))}
                  {isLoading && (
                    <div className="flex justify-start">
                      <div className="bg-white p-3 rounded-2xl rounded-bl-none border border-gray-200 shadow-sm flex items-center gap-2">
                        <Loader2 className="w-4 h-4 text-amber-500 animate-spin" />

                  <div ref={messagesEndRef} />
                </div>

                <form
                  onSubmit={handleSend}
                  className="p-3 bg-white border-t border-gray-100 flex gap-2"
                >
                  <input
                    type="text"
                    value={input}
                    onChange={(e) => setInput(e.target.value)}

                    className="flex-1 px-4 py-2 border border-gray-200 rounded-full focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 text-sm"
                    disabled={isLoading}
                  />
                  <button
                    type="submit"
                    disabled={isLoading || !input.trim()}
                    className="bg-red-900 text-white p-2.5 rounded-full hover:bg-red-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                  >
                    <Send className="w-5 h-5" />
                  </button>
                </form>
              </div>
            )}
          </React.Fragment>
        );
      };

      const App = () => {
        return (
          <div className="font-sans antialiased text-gray-900 bg-white selection:bg-red-100 selection:text-red-900">

      root.render(<App />);
    </script>
